<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario_titulo">Novo Questionario</h2>

    <div class="form-field">
      <label class="form-field_label" for="nome">nome</label>
      <input class="form-field_input" id="nome" type="text" [(ngModel)]="nome" name="nome" />
    </div>

    <div class="form-field">
      <label class="form-field_label" for="descricao">descricao</label>
      <input class="form-field_input" id="descricao" type="text" [(ngModel)]="descricao" name="descricao" />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Criar</button>
    </div>
  </form>
</section>
