<section class="container">
  <h4 class="text-center">Nova Questão</h4>

<form class="form my-4" (ngSubmit)="criarQuestao()">
  <div class="form-group">
    <div class="row">
      <div class="col-2">
        <input
          class="form-control"
          placeholder="Número da questão"
          name="numero"
          [(ngModel)]="numero"
          required
          type="number"
        />
      </div>
      <div class="col-10">
        <input
          class="form-control"
          placeholder="Descrição da questão"
          name="descricao"
          [(ngModel)]="descricao"
          required
        />
      </div>
    </div>
  </div>

  <div class="form-group my-4">
    <label >Selecione o tipo da questão</label>
    <select class="form-select" aria-label="Tipo da questão" placeholder="Selecione o tipo da questão" name="tipo" [(ngModel)]="tipo">
      <option value="DISSERTATIVA">Dissertativa</option>
      <option value="VERDADEIRO_OU_FALSO">Verdadeiro ou Falso</option>
      <option value="MULTIPLA_ESCOLHA">Multipla Escolha</option>
    </select>
  </div>

  <div class="form-group my-4" *ngIf="questionarios?.length > 0">
    <label>Selecione o questionario o qual a questão pertence</label>
    <select class="form-select" aria-label="Qual questionario?" name="questionarioSelecionado" [(ngModel)]="questionarioSelecionado">
      <option *ngFor="let questionario of questionarios" [ngValue]="questionario.id">{{ questionario.nome }}</option>
    </select>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="situacao" [(ngModel)]="situacao">
    <label class="form-check-label" for="flexCheckDefault">
      Ativa?
    </label>
  </div>  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="obrigatoria" [(ngModel)]="obrigatoria">
    <label class="form-check-label" for="flexCheckDefault">
      Obrigatória?
    </label>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block"
  >
    Criar
  </button>
</form>
</section>
