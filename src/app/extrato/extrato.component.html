<section class="container">
  <h2 class="titulo">Questionarios</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Id</th>
      <th class="tabela__cabecalho__conteudo">Nome</th>
      <th class="tabela__cabecalho__conteudo">Descrição</th>
      <th class="tabela__cabecalho__conteudo">Ações</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else listaVazia">
      <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
        <td class="tabela__conteudo">{{ transferencia.id }}</td>
        <td class="tabela__conteudo">{{ transferencia.nome }}</td>
        <td class="tabela__conteudo">{{ transferencia.descricao }}</td>
        <td class="tabela__conteudo">
          <button class="btn btn-danger">visualizar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
<ng-template #listaVazia>
  <p>Nenhuma operação cadastrada</p>
</ng-template>
